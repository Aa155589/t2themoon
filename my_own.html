        function xorDecrypt(encryptedBase64, key) {
            try {
                const encrypted = atob(encryptedBase64);
                const keyBytes = new TextEncoder().encode(key);
                const decryptedBytes = [];
                for (let i = 0; i < encrypted.length; i++) {
                    decryptedBytes.push(encrypted.charCodeAt(i) ^ keyBytes[i % keyBytes.length]);
                }
                return new TextDecoder().decode(new Uint8Array(decryptedBytes));
            } catch (e) {
                return null;
            }
        }
        
        function tryDecrypt() {
            const password = document.getElementById('passwordInput').value;
            const decrypted = xorDecrypt(E, password);
            
            if (decrypted && decrypted.includes('<div') && decrypted.includes('</div>')) {
                document.getElementById('lockScreen').style.display = 'none';
                document.getElementById('contentArea').classList.add('visible');
                document.getElementById('decryptedContent').innerHTML = decrypted;
            } else {
                document.getElementById('errorMsg').textContent = '‰∏çÂØπ';
                document.getElementById('passwordInput').value = '';
            }
        }
